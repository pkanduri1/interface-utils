# Prometheus alerting rules for Database Script Watcher

groups:
  - name: file_watcher_alerts
    rules:
      # Application health alerts
      - alert: FileWatcherDown
        expr: up{job="database-script-watcher"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database Script Watcher is down"
          description: "Database Script Watcher has been down for more than 1 minute."

      - alert: FileWatcherHighErrorRate
        expr: rate(file_watcher_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate in File Watcher"
          description: "File Watcher error rate is {{ $value }} errors per second over the last 5 minutes."

      # Database connectivity alerts
      - alert: DatabaseConnectionFailure
        expr: file_watcher_database_connections_active == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Database connection failure"
          description: "File Watcher has no active database connections."

      - alert: DatabaseConnectionPoolExhausted
        expr: file_watcher_database_connections_active / file_watcher_database_connections_max > 0.9
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Database connection pool is {{ $value | humanizePercentage }} full."

      # File processing alerts
      - alert: FileProcessingStalled
        expr: increase(file_watcher_files_processed_total[10m]) == 0 and file_watcher_files_pending > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "File processing appears stalled"
          description: "No files have been processed in the last 10 minutes, but {{ $value }} files are pending."

      - alert: HighFileProcessingDuration
        expr: file_watcher_processing_duration_seconds{quantile="0.95"} > 30
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High file processing duration"
          description: "95th percentile file processing duration is {{ $value }}s, which is above the 30s threshold."

      # Circuit breaker alerts
      - alert: CircuitBreakerOpen
        expr: resilience4j_circuitbreaker_state{state="open"} == 1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Circuit breaker is open"
          description: "Circuit breaker {{ $labels.name }} is in open state."

      # File system alerts
      - alert: WatchedFolderInaccessible
        expr: file_watcher_folder_accessible == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Watched folder is inaccessible"
          description: "Watched folder {{ $labels.folder_path }} is not accessible."

      # Memory and resource alerts
      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High JVM heap memory usage"
          description: "JVM heap memory usage is {{ $value | humanizePercentage }}."

      - alert: HighGCTime
        expr: rate(jvm_gc_collection_seconds_sum[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High garbage collection time"
          description: "JVM is spending {{ $value | humanizePercentage }} of time in garbage collection."

  - name: database_alerts
    rules:
      # Database-specific alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: PostgreSQLHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "PostgreSQL connection usage is {{ $value | humanizePercentage }}."

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_database_tup_returned[5m]) / rate(pg_stat_database_tup_fetched[5m]) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "PostgreSQL query efficiency is low: {{ $value | humanizePercentage }}."

  - name: system_alerts
    rules:
      # System resource alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.85
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}:{{ $labels.mountpoint }}."

      - alert: LowDiskSpace
        expr: node_filesystem_free_bytes < 1073741824  # 1GB
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Less than 1GB free disk space on {{ $labels.instance }}:{{ $labels.mountpoint }}."